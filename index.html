<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main-container">
        <h1>Tip Generator</h1>

        <form id="form-container">
            <input type="number" id="card-tip" placeholder="Card Tips">
            <input type="number" id="cash-tips" placeholder="Cash Tips">
            <input type="text" id="sh-tip" placeholder="Spothopper Tips">
            
            
        

            <div class="worker-container">
                <h3 id="total-tip">Total:</h3>
                <!-- <p id="worker">Hello</p> -->
                <p>Is there a dishwasher?</p>
                <input type="checkbox" id="dishwasher">
                <input type="number" id="kitchen-amt" placeholder="How many kitchen worker"/>
                
                <p id="kitchen-1">Kitchen 1: </p>
                <p id="kitchen-2">Kitchen 2: </p>

                <h3 id="sushi-total">Sushi Bar Total: </h3> 
                <input type="number" id="sushi-amt" placeholder="How many Sushi Bar"/>

                <h3 id="foh-total">Front of House Total: </h3> 
                <input type="number" id="server-amt" placeholder="How many servers"/>
                <button id="submit-btn">Submit</button>
            </div>
        </form>
    </div>
</body>
<script rel="script" src="index.js"></script>
</html>
