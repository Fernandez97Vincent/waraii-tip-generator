<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main-container">
        <h1>Tip Generator</h1>

        <form id="form-container">
            <input type="number" id="card-tip" placeholder="Card Tips">
            <input type="number" id="cash-tips" placeholder="Cash Tips">
            <input type="text" id="sh-tip" placeholder="Spothopper Tips">
            <button id="submit-btn">Submit</button>
            <input type="checkbox" id="dishwasher">
        </form>

            <div class="worker-container">
                <p id="total-tip">Total:</p>
                <!-- <p id="worker">Hello</p> -->
                <p id="dishwasher">Dishwasher: </p>
                <p id="kitchen-1">Kitchen 1: </p>
                <p id="kitchen-2">Kitchen 2: </p>
                <p id="sushi-total">Sushi Bar Total: </p>
            </div>
    </div>
</body>
<script rel="script" src="index.js"></script>
</html>
