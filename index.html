<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Tip Generator</h1>
    <div class="main-container">
        

        <form id="form-container">
            <input type="number" id="card-tip" placeholder="Card Tips">
            <input type="number" id="cash-tips" placeholder="Cash Tips">
            <input type="text" id="sh-tip" placeholder="Spothopper Tips">
            
            
        

            <div class="worker-container">
                <h3 id="total-tip">Total:</h3>
                <!-- <p id="worker">Hello</p> -->
               <label for="checkbox">Is there a dishwasher</label>
                <input type="checkbox" id="dishwasher">
                <br>
                <input type="number" id="kitchen-amt" placeholder="How many kitchen worker"/>
                <p id="dishwasher-tip">Dishwasher</p>
                <p id="kitchen-1">Kitchen 1: </p>
                <p id="kitchen-2">Kitchen 2: </p>

                <h3 id="sushi-total">Sushi Bar Total: </h3> 
                <input type="number" id="sushi-amt" placeholder="How many Sushi Bar"/>
                <p id="sushi-1">Sushi 1: </p>
                <p id="sushi-2">Sushi 2: </p>
                <p id="sushi-3">Sushi 3: </p>

                <h3 id="foh-total">Front of House Total: </h3> 
                <div class="server-container">
                <input type="number" id="server-amt" placeholder="How many servers"/>
                <br>
                <br>
                <input type="number" id="server-1-hour" placeholder="Hours worked">
                <label for="server-1-hour" id="server-1" >Server 1: </label>
                <br>
                <br>
                <input type="number" id="server-2-hour" placeholder="Hours worked">
                <label for="server-2-hour" id="server-2">Server 2: </label>
                <br>
                <br>
                <input type="number" id="server-3-hour" placeholder="Hours worked">
                <label for="server-3-hour" id="server-3">Server 3: </label>
                <br>
                </div>
            </div>
            <button id="submit-btn">Submit</button>
        </form>
    </div>
</body>
<script rel="script" src="index.js"></script>
</html>
